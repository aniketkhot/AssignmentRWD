{% extends 'base.html' %}

{% block main %}
<div class="container">
    <h2>Check Out</h2>
    <p>Please input your complete name and email and we will contact you soon</p>
    <form class="form-horizontal" action="" method="post">
      <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email:</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="name">Name:</label>
        <div class="col-sm-10">          
          <input type="name" class="form-control" id="name" placeholder="Enter name" name="name">
        </div>
      </div>
      
      <div class="form-group">
        <label class="control-label col-sm-2" for="name">Shipping Address:</label>
        <div class="col-sm-10">          
          <input type="shippingAdress" class="form-control" id="shippingAdress" placeholder="Enter shippingAdress" name="shippingAdress">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="name">Phone:</label>
        <div class="col-sm-10">          
            <input type="phoneNumber" class="form-control" id="phoneNumber" placeholder="Enter phoneNumber" name="phoneNumber">
        </div>
       </div>
        <div class="form-group">        
          <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
              <label><input type="checkbox" name="remember"> Remember me</label>
            </div>
          </div>
        </div>
        <div class="form-group">        
          <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>


    </form>
  </div>
  

{% endblock %}
