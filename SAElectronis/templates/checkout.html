{% extends 'base.html' %}

{% block main %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Checkout</h2>
    <form action="" method="post">
        <!-- Customer Information Section -->
        <h4>Customer Information</h4>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" required>
            </div>
            <div class="form-group col-md-6">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" required>
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
        </div>
        <div class="form-group">
            <label for="mobile">Mobile Number</label>
            <input type="tel" class="form-control" id="mobile" name="mobile" placeholder="Mobile Number" required>
        </div>

        <!-- Address Section -->
        <h4 class="mt-4">Shipping Address</h4>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" name="address" placeholder="1234 Main St" required>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city" name="city" placeholder="City" required>
            </div>
            <div class="form-group col-md-4">
                <label for="state">State</label>
                <input type="text" class="form-control" id="state" name="state" placeholder="State" required>
            </div>
            <div class="form-group col-md-2">
                <label for="zip">Zip Code</label>
                <input type="text" class="form-control" id="zip" name="zip" placeholder="Zip" required>
            </div>
        </div>

        <!-- Payment Information Section -->
        <h4 class="mt-4">Payment Information</h4>
        <div class="form-group">
            <label for="cardNumber">Card Number</label>
            <input type="text" class="form-control" id="cardNumber" name="cardNumber" placeholder="Card Number" required>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="expirationDate">Expiration Date</label>
                <input type="text" class="form-control" id="expirationDate" name="expirationDate" placeholder="MM/YY" required>
            </div>
            <div class="form-group col-md-6">
                <label for="cvv">CVV</label>
                <input type="text" class="form-control" id="cvv" name="cvv" placeholder="CVV" required>
            </div>
        </div>

         <!-- Total Cost Display -->
         <div class="mt-4 text-center">
            <h4>Total: ${{ total_cost }}</h4>
            <button type="submit" class="btn btn-success btn-lg mt-3">Pay Now</button>
        </div>
    </form>
</div>
{% endblock %}
