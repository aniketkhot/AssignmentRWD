<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Universal e-store</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  </head>


  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">The Universal electronic Store</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{{ url_for('main.index') }}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('main.item') }}">Details</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('main.basket') }}">Basket</a>
          </li>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('main.contactUs') }}">Check Out</a>
        </li>
        </li>
        <li class="nav-item">
           <a class="nav-link" href="{{ url_for('main.aboutUs') }}">About us</a>
        </li>
        </ul>
      </div>
    </nav>

    <div class="jumbotron text-center">
      <h1 class="display-4">Australia's largest electronic store</h1>
      <p class="lead">Quality prouducts in affordable price</p>
      <hr class="my-4" />
        <div class=" custom-container d-flex justify-content-center">
      <form class="form-inline justify-content-center">
        <input class="form-control mr-sm-2" type="search" />
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
      <div class="dropdown ml-4">
        <a class="btn btn-secondary dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
          Category
        </a>
      
        <div class="dropdown-menu">
          <a class="dropdown-item" href="#">Mobiles</a>
          <a class="dropdown-item" href="#">Laptops</a>
          <a class="dropdown-item" href="#">Headphones</a>
        </div>
      </div>
    </div>
    </div>

    <div class="container">

      {% block main %}



      {% endblock %}
    </div>
  </body>

  <footer>
        <div class="footer">
          <p>Copyright 2023</p>
        </div>
  </footer>
</html>
