<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Universal e-store</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">The Universal Electronic Store</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('main.index') }}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('main.basket') }}">Basket</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="jumbotron text-center">
      <h1 class="display-4">Australia's Largest Electronic Store</h1>
      <p class="lead">Quality Products at Affordable Prices</p>
      <hr class="my-4" />
      
      <!-- Search Form -->
      <div class="d-flex justify-content-center mb-3">
        <form class="form-inline" action="{{ url_for('main.index') }}" method="GET">
          <input
            class="form-control mr-sm-2"
            type="search"
            name="search"
            placeholder="Search for products..."
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>

      <!-- Filter Section Toggle Button -->
      <button
        class="btn btn-secondary mb-3"
        type="button"
        data-toggle="collapse"
        data-target="#filterSection"
        aria-expanded="false"
        aria-controls="filterSection"
      >
        Show Filters
      </button>

      <!-- Filter Section Content -->
      <div class="collapse" id="filterSection">
        <div class="card card-body">
          <h5>Filter by:</h5>
          <div class="row">
            <!-- Sort Options -->
            <div class="col-md-6 mb-2">
              <h6>Price</h6>
              <a class="btn btn-link" href="{{ url_for('main.index', sort='high_to_low') }}">High to Low</a>
              <a class="btn btn-link" href="{{ url_for('main.index', sort='low_to_high') }}">Low to High</a>
            </div>
            <!-- Brand Filter -->
            <div class="col-md-6 mb-2">
              <h6>Brand</h6>
              <form action="{{ url_for('main.index') }}" method="GET">
                <input type="hidden" name="sort" value="{{ request.args.get('sort') }}">
                <input class="form-control" type="text" name="brand" placeholder="Enter brand name..." />
                <button class="btn btn-primary mt-2" type="submit">Apply</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      {% block main %}
      {% endblock %}
    </div>

    <!-- Footer -->
    <footer>
      <div class="footer">
        <p class="footer-para">Copyright 2024</p>
      </div>
    </footer>

        <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    -->
  </body>
</html>
