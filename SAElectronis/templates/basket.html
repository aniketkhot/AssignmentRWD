{% extends 'base.html' %}

{% block main %}
<section>  
    <div class="container">
        <div class="row co-12 d-flex mt-2 mb-2">
            <h3>Shopping Basket</h3>
        </div>
        
          
        {% for product in somebasket.products %}
            <div class="row shadow-md my-row mb-3">
                <div class="col-sm-10 card">
                    <h5 class="card-header">{{product.productName}}</h5>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-2">
                                <img class="img-thumbnail" src="">
                            </div>
                            <div class="col-10">
                               
                                <p class="card-text">{{item.description}}</p>   
                            </div>  
                        </div>                      
                    </div>
                </div>
                <br><br>
              
                <div class="col-sm-2">
                    
                        <h5>{{price.prize}}</h5>
                        <form method="POST" action="{{ url_for('main.deletebasketproduct') }}">
                            <input type="hidden" id="id" name="id" value="value">
                            <input type="submit" value="Delete" class="btn btn-primary mb-3">
                        </form> 
                </div>
            </div>
          
        {% endfor %} 
        <section>
            <div class="row co-12 d-flex">
                <h5 class="mt-4">Quote</h5>
            </div>
            
            <div class="row co-12 d-flex mt-2 mb-4">
                <a href= "{{url_for('main.index')}}" class="btn btn-primary mr-4">Products</a>
                <a href= "{{url_for('main.contactUs')}}" class="btn btn-primary mr-4">Checkout</a>
                <a href= "{{url_for('main.deletebasket')}}" class="btn btn-primary">Empty Basket</a>
            </div>
        </section>
    </div>
</section>

{% endblock %}
